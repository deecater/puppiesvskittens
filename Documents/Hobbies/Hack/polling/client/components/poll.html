<template name="poll">

<div class="poll" data-id="{{ _id }}">

    <div class="col-md-12"><h3>{{ question }}</h3></div>
<div class="col-md-2">&nbsp;</div>

    {{ #each indexedArray choices }}

<div class= "col-md-4">
  <a href="#" class="vote" data-id="{{ _index }}">
  <img class ="poll-image" src="{{ url }}">
   {{#if ifPuppy @index}}
   <img src="http://www.deecater.com/images/woodchipper.png" class="poll-image" id="woodchipperpuppy" style="margin-top:-300px; display:none">
    Vote for Puppy
    {{else}}
    <img src="http://www.deecater.com/images/woodchipper.png" class="poll-image" id="woodchipperkitten" style="margin-top:-300px; display: none">
    Vote for Kitten
    {{/if}}
            <span class="votes pull-right">{{ votes }}</span>
        </a>
  </div>
   {{ /each }}

</div>
</template>
